<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="style.css" type="text/css"> 
       <title>Survey Form</title>
    </head>
    <body id="main">
        <h1 id="title">Survey Form</h1>
        <div id="form">
            <p id="description">Lets us know how we can improve freeCodeCamp</p>
            <form id="survey-form" action="" method="GET">
              <div class="rowTab">
                  <div class="labels"><label for="name" id="name-label">* Name:</label></div>
                  <div class="rightTab"><input class="inputs" autofocus type="text" required placeholder="Enter your name" id="name" name="name"></div>
              </div>
              <div class="rowTab">
                    <div class="labels"><label for="email" id="email-label">* Email:</label></div>
                    <div class="rightTab"><input type="email" class="inputs" required placeholder="Enter your email" id="email" name="email"></div>
              </div>
              <div class="rowTab">
                    <div class="labels"><label for="number" id="number-label">* Age:</label></div>
                    <div class="rightTab"><input type="number" min="1" max="100" class="inputs" required placeholder="Enter your age" name="number" id="number"></div>
            </div>
            <div class="rowTab">
                    <div class="labels"><label for="select">Which option best describes your current role?</label></div>
                    <div class="rightTab"><select name="currentRole" id="dropdown" class="dropdown">
                        <option value="select" disabled selected>Select the option</option>
                        <option value="Student">Student</option>
                        <option value="Full time job">Full time job</option>
                        <option value="Full time learner">Full time learner</option>
                        <option value="Prefet not to say">Prefet not to say</option>
                        <option value="Other">Other</option>
                    </select></div>
            </div>
            <div class="rowTab">
                    <div class="labels vertical"><label for="recomend">* How likely is that you would recommend freeCodeCamp to a friend?</label></div>
                    <div class="rightTab">
                        <label for="definetely"><input type="radio" value="1"  name="recommend" id="definetely">Definetely</label> <br>
                        <label for="maybe"><input type="radio" value="2"  name="recommend" id="maybe">Maybe</label><br>
                        <label for="not-sure"><input type="radio" value="3"  name="recommend" id="not-sure">Not Sure</label>
                    </div>
            </div>
                    <div class="rowTab">
                            <div class="labels"><label for="mostLike">What do you like most in FCC:</label></div>
                            <div class="rightTab"><select name="mostLike" id="dropdown" class="dropdown">
                                <option value="select" disabled selected>Select the option</option>
                                <option value="Callenges">Callenges</option>
                                <option value="projects">Projects</option>
                                <option value="community">Community</option>
                                <option value="open source">Open source</option>
                            </select></div>
                    </div>
                    <div class="rowTab">
                            <div class="labels vertical"><label for="improved">Things that should be improved in the future <br>
                                    (Check all that apply):</label></div>
                            <div class="rightTab">
                                <label for="Front-end Projects"><input type="checkbox"   name="improved" id="Front-end Projects" value="1">Front-end Projects</label> <br>
                                <label for="Back-end Projects"><input type="checkbox"   name="improved" id="Back-end Projects" value="2">Back-end Projects</label><br>
                                <label for="Data Visualization"><input type="checkbox"   name="improved" id="Data Visualization" value="3">Data Visualization</label><br>
                                <label for="Challenges"><input type="checkbox"   name="improved" id="Challenges" value="4">Challenges</label> <br>
                                <label for="Open Source Community"><input type="checkbox"   name="improved" id="Open Source Community" value="5">Open Source Community</label><br>
                                <label for="Gitter help rooms"><input type="checkbox"   name="improved" id="Gitter help rooms" value="6">Gitter help rooms</label><br>
                                <label for="Videos"><input type="checkbox"   name="improved" id="Videos" value="7">Videos</label> <br>
                                <label for="City Meetups"><input type="checkbox"   name="improved" id="City Meetups" value="8">City Meetups</label><br>
                                <label for="Wiki"><input type="checkbox"   name="improved" id="Wiki" value="9">Wiki</label><br>
                                <label for="Forum"><input type="checkbox"   name="improved" id="Forum" value="10">Forum</label> <br>
                                <label for="Additional Courses"><input type="checkbox"   name="improved" id="Additional Courses" value="11">Additional Courses</label>
                                
                            </div>
                    </div>
                    <div class="rowTab">
                            <div class="labels"><label for="comment inputs">Any Comments or Suggestions?</label></div>
                            <div class="rightTab"><textarea class="comment inputs"  placeholder="Enter your comment here . . . " id="comment" name="comment"></textarea></div>
                      </div>
                      <button id="submit" type="submit">Submit</button>
            </form>
        
        
        
        
        </div>
    </body>
</html>
